<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhietdo</title>
</head>
<body>
<script>
    let Temperature = function(C) {
        this.C=C;

        this.convertCToF=function () {
            return this.C*1.8+32;

        };
        this.convertCToK = function () {
            return this.C+273.15;
        }
    };

    let C = 25;
    let Temperature1 = new Temperature(C);

    let F1= Temperature1.convertCToF();
    let K1= Temperature1.convertCToK();
    alert("Nhiet do tuong duong: "+C+" C = " +F1+"F = "+ K1+ " K");

</script>
</body>
</html>
